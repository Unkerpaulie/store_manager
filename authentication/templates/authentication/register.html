{% extends "core/base.html" %}
{% load static %}

{% block title %}- {{ current_page }}{% endblock title %}

{% block main %}
<main class="col-md-6 ms-sm-auto col-lg-8 px-md-4">
    {% include "core/_messages.html" %}
    <div class="card mt-5" data-bs-theme="auto">
        <div class="card-header"></div>
        <div class="card-body">
          <h4 class="card-title p-2">Register for a free account</h4>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" id="username" placeholder="Username" value="{{ form_data.username }}" class="form-control form-control-sm mt-3">
                </div>
                <div class="invalid-feedback" id="username_feedback"></div>
                <div class="text-sm text-success" id="username_check"></div>

                <div class="form-group">
                    <input type="email" name="email" id="email" placeholder="Email" value="{{ form_data.email }}"  class="form-control form-control-sm mt-3">
                </div>
                <div class="invalid-feedback" id="email_feedback"></div>
                <div class="text-sm text-success" id="email_check"></div>

                <div class="form-group">
                    <input type="password" name="password" id="password" placeholder="Password" class="form-control form-control-sm mt-3">
                </div>
                <div class="invalid-feedback" id="password_feedback"></div>

                <div class="form-group">
                    <input type="password" name="password2" id="password2" placeholder="Confirm Password" class="form-control form-control-sm mt-3">
                </div>
                <div class="invalid-feedback" id="password2_feedback"></div>
                <p class="text-end text-muted"><small id="passwordToggle" role="button" onclick="showhide('password');showhide('password2');" title="Show or hide password">SHOW</small></p>
                
                <div class="d-grid gap-2">
                    <button type="submit" id="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>
</main>
<div class="col-md-3 col-lg-2"></div>
<script src="{% static "js/register.js" %}" type="text/javascript"></script>
<script src="{% static "js/toggle.js" %}" type="text/javascript"></script>
{% endblock main %}
