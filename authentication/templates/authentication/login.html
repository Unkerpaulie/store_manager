{% extends "core/base.html" %}
{% load static %}

{% block title %}- {{ current_page }}{% endblock title %}

{% block main %}
<main class="col-md-6 ms-sm-auto col-lg-8 px-md-4">
    {% include "core/_messages.html" %}
    <div class="card mt-5" data-bs-theme="auto">
        <div class="card-header"></div>
        <div class="card-body">
          <h4 class="card-title p-2">Log in</h4>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" id="username" placeholder="Username" class="form-control form-control-sm mb-3" value="{{ fieldvalues.username }}" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" placeholder="Password" class="form-control form-control-sm mb-3" required>
                    <p class="text-end text-muted"><small id="passwordToggle" role="button" onclick="showhide('password');" title="Show or hide password">SHOW</small></p>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Log in</button>
                </div>
            </form>
        </div>
    </div>
</main>
<div class="col-md-3 col-lg-2"></div>
<script src="{% static "js/toggle.js" %}"></script>
{% endblock main %}
